<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cha-Ching</title>
</head>
<body>


<div id="register">
    <div id="display">0</div>
<div id="row1">
    <button class="firstRow">7</button>
    <button class="firstRow">8</button>
    <button class="firstRow">9</button>
    <button class="firstRow">/</button>
    <button class="firstRow">CL</button>
</div>

<div id="row2">
    <button class="secRow">4</button>
    <button class="secRow">5</button>
    <button class="secRow">6</button>
    <button class="secRow">x</button>
    <button class="secRow">BA</button>
</div>

<div id="row3">
    <button class="thirdRow">1</button>
    <button class="thirdRow">2</button>
    <button class="thirdRow">3</button>
    <button class="thirdRow">-</button>
    <button class="thirdRow">DE</button>
</div>

<div id="row4">
    <button class="fourthRow">0</button>
    <button class="fourthRow">00</button>
    <button class="fourthRow">.</button>
    <button class="fourthRow">+</button>
    <button class="fourthRow">WD</button>
</div>

<div id="row5">
    <button class="lastRow">=</button>
</div>
</div>

<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
