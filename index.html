<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    <title>Cha-Ching</title>
</head>
<body>
    <h1 id='header'>ガンダムヘイブン<br>Gundam Haven</h1>
    <div id="cashreg">
        <div id="display">0</div>
        <div id="buttons">
            <button class='number'>7</button>
            <button class='number'>8</button>
            <button class='number'>9</button>
            <button class='operator' id='divide'>÷</button>
            <button class='reset'>CL</button>
        </div>
        <div id="buttons">
            <button class='number'>4</button>
            <button class='number' value='5'>5</button>
            <button class='number'>6</button>
            <button class='operator' id='multiply'>x</button>
            <button class='bank'id='bank1'>BA</button>
        </div>
        <div id="buttons">
            <button class='number'>1</button>
            <button class='number'>2</button>
            <button class='number'>3</button>
            <button class='operator' id='subtract'>-</button>
            <button class='bank'id='bank2'>DEP</button>
        </div>
        <div id="buttons">
            <button class='number'>0</button>
            <button class='number'>00</button>
            <button class='deci'>.</button>
            <button class='operator' id='add'>+</button>
            <button class='bank' id='bank3'>WIT</button>
        </div> 
        <div id="buttons"><button class='equals'>=</button></div>
        

    </div>

<script src="js/calculator.js"></script>
<script src="js/cash_register.js"></script>
</body>
</html>
